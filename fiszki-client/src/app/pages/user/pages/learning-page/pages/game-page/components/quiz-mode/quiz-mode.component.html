<div class="wrapper">
    <div class="box">
        <h3>Pozosta≈Çe Fiszki</h3>
        <h3>{{this.quiz.length - round - 1}}</h3>
        <div class="timer">
            <div [ngStyle]="{'width.px' : timerWidth, 'background-color': timerWidth >= 300 ? 'red' : '#00a6fb'}"></div>
        </div>
        <div class="game-board">
            <h3>{{quiz[round].question}}</h3>
            <div class="wariants">
                <div *ngFor="let wariant of quiz[round].wariants" (click)="ChooseWariant(wariant)" #wariant>
                    {{wariant}}
                </div>
            </div>
        </div>
        <h3 class="points">Punkty : {{points}}</h3>
    </div>
</div>

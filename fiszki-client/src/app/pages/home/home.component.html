<div class="wrapper">
    <div class="box">
        <h3>Fiszki</h3>
        <p>skuteczna nauka słówek</p>
        <div class="flags">
            <img class="flag-1" src="../../../assets/images/sweden.png">
            <img class="flag-2" src="../../../assets/images/poland.png">
            <img class="flag-3" src="../../../assets/images/uk.png">
        </div>
        <div class="form-box">
            <form #form="ngForm" (ngSubmit)="Login()">
                <div>
                    <label>E-mail</label>
                    <input
                        type="e-mail"
                        placeholder="e-mail"
                        name="email"
                        required
                        email
                        [(ngModel)]="email"
                    >
                </div>
                <div>
                    <label>Hasło</label>
                    <input
                        type="password"
                        placeholder="hasło"
                        name="password"
                        required
                        [(ngModel)]="password"
                    >
                </div>
                <button type="submit">Zaloguj się</button>
            </form>
        </div>
        <a href="#">Załóż konto</a>
        <a href="#">Resetowanie hasła</a>
    </div>
</div>

<div class="wrapper">
    <div class="box">
        <h3>Fiszki</h3>
        <p class="p-header">skuteczna nauka słówek</p>
        <div class="flags">
            <img class="flag-1" src="../../../assets/images/sweden.png">
            <img class="flag-2" src="../../../assets/images/poland.png">
            <img class="flag-3" src="../../../assets/images/uk.png">
        </div>
        <div class="form-box">
            <form #form="ngForm" (ngSubmit)="Submit()">
                <div>
                    <label>E-mail</label>
                    <input
                        type="e-mail"
                        placeholder="e-mail"
                        name="email"
                        required
                        email
                        [(ngModel)]="userData.email"
                    >
                </div>
                <div>
                    <label>Hasło</label>
                    <input
                        type="password"
                        placeholder="hasło"
                        name="password"
                        required
                        [(ngModel)]="userData.password"
                    >
                </div>
                <button [ngClass]="form.valid === true ? null : 'unactive'" type="submit">Zaloguj się</button>
            </form>
        </div>
        <a [routerLink]="['register']">Załóż konto</a>
        <a href="#">Resetowanie hasła</a>
        <p class="error" *ngIf="error">{{this.error}}</p>
    </div>
</div>
